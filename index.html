<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/website/favicon.ico">
  <title>カラス と ヨミ｜Portfolio & Blog</title>
  <link rel="stylesheet" href="styles.css" />
  
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>カラス と ヨミ</h1>
      <p class="subtitle">Dev ・ AI ・ Games ・ Blog</p>
      <nav class="meta">
        <a href="https://github.com/karasu2yomi" target="_blank" rel="noreferrer">GitHub</a>
        <a href="/website/" aria-current="page">Home</a>
        <!-- <a href="mailto:you@example.com">Contact</a> -->
      </nav>
    </div>
  </header>

  <section class="controls container">
    <div class="filters-box">
      <div class="filters">
        <!-- カテゴリボタンを生成・描画する -->
      </div>
    </div>

    <div class="search-sort">
      <input id="search" type="search" placeholder="タイトル・概要・タグなどを検索…" inputmode="search" />
      <select id="sort" aria-label="順番を並び替え">
        <option value="date-desc">新しい順</option>
        <option value="date-asc">古い順</option>
        <option value="title-asc">タイトル A→Z</option>
        <option value="title-desc">タイトル Z→A</option>
      </select>
    </div>
  </section>

  <main class="container">
    <div class="grid">
      <div class="grid-sizer"></div>
      <div class="gutter-sizer"></div>
      <!-- カードを生成・描画する -->
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">© <span id="y"></span> カラス と ヨミ</div>
  </footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
  <!-- Isotope + imagesLoaded -->
  <script defer src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
  <script defer src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  <script defer src="main.js"></script>
</body>
</html>
